<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Chat</title>
</head>
<body>
    <input type="text" id="userQuery" placeholder="Enter your question here">
    <button id="submitQuery">Submit</button>
    <img id="hth_img" src="https://p3-bot-sign.byteimg.com/tos-cn-i-v4nquku3lp/1b86717a30ee48f7a982d7d894ead03e.jpg~tplv-v4nquku3lp-image.image?rk3s=68e6b6b5&x-expires=1727531251&x-signature=Ix5TY3K1EL0pIX4gi8kxt9NKkSA%3D">
    <p id="responseDisplay"></p>

    <script>
        document.getElementById('submitQuery').onclick = function() {
            const query = document.getElementById('userQuery').value;
            const img_url = document.getElementById('hth_img').getAttribute("src")
            fetch('/get-response/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query, img_url: img_url }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseDisplay').textContent = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
