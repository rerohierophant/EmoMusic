<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze Chat</title>
</head>
<body>
    <h1>Ask the Coze Model</h1>
    <input type="text" id="userQuery" placeholder="Enter your question here">
    <button id="submitQuery">Submit</button>
    <p id="responseDisplay"></p>

    <script>
        document.getElementById('submitQuery').onclick = function() {
            const query = document.getElementById('userQuery').value;
            fetch('/get-response/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseDisplay').textContent = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
