<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">

<title>Vertical Slider</title>  
<link rel="stylesheet" href="styles.css">  
<script src="111.js"></script>
</head>  
<body>  
  
    <div class="scroll-container">  
        <div class="content">  
            <!-- 长内容 -->  
            <p>这里是长内容...</p>  
            <!-- 重复多个段落以模拟长内容 -->  
        </div>  
        <div class="scrollbar-container">  
            <div class="scrollbar" draggable="false"></div> <!-- 注意：draggable="false" 是为了防止默认的拖拽行为，但在这里我们不会使用HTML5的拖放API -->  
        </div>  
    </div>
